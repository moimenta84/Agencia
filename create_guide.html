<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Assets/Style_guide.css" />
  <link rel="stylesheet" href="fontWasame/fontawesome-free-6.7.1-web/css/all.css">
  <link rel="icon" href="Assets/img/lenguaje de marcas.png" />
  <title>Creación de Guía</title>
</head>
<body>
  <div class="Container">
    <header>
      <img src="Assets/img/logo.png" alt="Daw" class="Logo" />
      <button class="Bock-Now" onclick="window.location.href='index.html'">Volver</button>
    </header>

    <main class="form-main">
      <section class="form-section">
        <h2>Crear Guía Turístico</h2>
        <p>Selecciona un destino, una fecha y un correo para confirmar.</p>
        <form class="formulario">
          <select name="destino" required>
            <option value="" disabled selected>Selecciona un destino</option>
            <option value="California">Mountain Hiking Tour - California</option>
            <option value="Peru">Machu Pichu - Peru</option>
            <option value="Arizona">Grand Canyon - Arizona</option>
          </select>

          <input type="date" name="fecha" required>

          <input type="email" name="email" placeholder="Correo electrónico" required>

          <button type="submit" class="book-now">Crear Guía</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="redes">
        <img src="Assets/img/logo.png" class="logo_footer" alt="">
        <p class="parrafo_redes">Enjoy The touring</p>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <p class="copy"> &copy; 2025 My Website Pere Maria Orts.</p>
      </div>
    </footer>
  </div>
</body>
</html>
