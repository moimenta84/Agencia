<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/StyleUser.css" />
    <link rel="stylesheet" href="fontWasame/fontawesome-free-6.7.1-web/css/all.css">
    <link rel="icon" href="Assets/img/lenguaje de marcas.png" />
    <title>Creación de usuarios</title>
</head>
</head>
<body>
  <div class="Container">
    <header>
      <img src="Assets/img/logo.png" alt="Daw" class="Logo" />
      <button class="Bock-Now" onclick="window.location.href='Index.html'">Volver</button>
    </header>

    <main class="form-main">
      <section class="form-section">
        <h2>Create your Account</h2>
        <p>Fill in the details to create your user and passport.</p>
        <form class="formulario">
          <input type="text" name="nombre" placeholder="Full Name" required>
          <input type="email" name="correo" placeholder="Email Address" required>
          <input type="text" name="usuario" placeholder="Username" required>
          <input type="password" name="contraseña" placeholder="Password" required>
          <input type="text" name="pasaporte" placeholder="Passport Number" required>
          <input type="date" name="fecha_expiracion" placeholder="Expiration Date" required>
          <button type="submit" class="book-now">Create Account</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="redes">
        <img src="Assets/img/logo.png" class="logo_footer" alt="">
        <p class="parrafo_redes">Enjoy The touring</p>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <p class="copy"> &copy; 2025 My Website Pere Maria Orts.</p>
      </div>
    </footer>
  </div>
</body>
</html>
